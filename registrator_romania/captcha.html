<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA v3 Example</title>
  <script src='https://www.google.com/recaptcha/api.js?render=6LcnPeckAAAAABfTS9aArfjlSyv7h45waYSB_LwT'></script>
</head>

<body>
  <h1>reCAPTCHA v3 Example</h1>
  <span id="recaptcha-token"></span>
  <form id="form_id" method="post" action="your_action.php">
    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
    <input type="hidden" name="action" value="validate_captcha">
    <span id="content">.... token not loaded</span>
  </form>
  <div id="recaptcha-container"></div>

  <script>
    grecaptcha.ready(function () {
      // do request for recaptcha token
      // response is promise with passed token
      grecaptcha.execute('6LcnPeckAAAAABfTS9aArfjlSyv7h45waYSB_LwT', { action: 'submit' })
        .then(function (token) {
          // add token value to form
          document.getElementById('content').textContent = token
          document.getElementById('g-recaptcha-response').value = token;
          console.log(token);
        });
    });
  </script>
</body>

</html>
